<!-- HEADER -->
 <b><h1 id="sample-text">Math Problems ♡ </h1>
 <hr>

<!-- QUESTION -->
	<h2><mark>If a = 50 and b = 10, compute for the following:</mark></h2>

<!-- CONTAINER & OPERATORS -->

<!-- ARITHMETIC OPERATOR -->

<br>
<div class="container-fluid">

	<p><script type="text/javascript">
		document.write("<br><h2>Arithmetic Operator</h2>");
		document.write('<h6>a. Exponent: </h6>');
		document.write('<h6>b. Mod: </h6>');
	</script></p>

<!-- BUTTON FOR ARITHMETIC OPERATOR -->

	<h5> Answer: </h5>
	<h6 id="expo">a. Exponent: </h6>
	<h6 id="mod">b. Mod: </h6>

	<button type="button" class="ms-3 btn btn-success" 
		onclick=
		"var a=50; 
		var b=10;
		document.getElementById('expo').innerHTML += a ** b;
		document.getElementById('mod').innerHTML += a % b";> Show Answer ♡ 
	</button>
</div>

<!-- COMPARISON OPERATOR -->

<br>
<div class="container-fluid">

	<p><script type="text/javascript">
		document.write("<br><h2>Comparison Operator</h2>");
		document.write('<h6>a. is 𝒂 greater than 𝒃?: </h6>');
		document.write('<h6>b. is 𝒂 equal to 𝒃?: </h6>');
	</script></p>

<!-- BUTTON FOR COMPARISON OPERATOR -->
	
	<h5> Answer: </h5>
	<h6 id="greater">a. is 𝒂 greater than 𝒃?: </h6>
	<h6 id="equal">b. is 𝒂 equal to 𝒃?: </h6>

	<button type="button" class="ms-3 btn btn-success" 
		onclick=
		"var a=50; 
		var b=10;
		document.getElementById('greater').innerHTML += a > b;
		document.getElementById('equal').innerHTML += a == b";> Show Answer ♡ 
	</button>
</div>

<!-- LOGICAL OPERATOR -->

<br>
<div class="container-fluid">
	<p><script type="text/javascript">
		document.write("<br><h2>Logical Operator</h2>");
		document.write('<h6>a. (a <= b) && (x >= b): </h6>');
		document.write('<h6>b. (a != b) || (x == b): </h6>');
	</script></p>

<!-- BUTTON FOR LOGICAL OPERATOR -->
	<h5> Answer: </h5>
	<h6 id="A.">a. (a <= b) && (x >= b): </h6>
	<h6 id="B.">b. (a != b) || (x == b): </h6>

	<button type="button" class="ms-3 btn btn-success" 
		onclick=
		"var a=50; 
		var b=10;
		document.getElementById('A.').innerHTML += (a <= b)&&(a >= b);
		document.getElementById('B.').innerHTML += (a != b)||(a == b)";> Show Answer ♡ 
	</button>
</div>
	

</body>
